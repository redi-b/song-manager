services:
  frontend:
    build:
      context: ./frontend
      args:
        - BASE_API_URL=http://localhost:3030/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/database.db
    env_file:
      - ./backend/.env
    volumes:
      - backend-db:/app/prisma
    restart: unless-stopped

volumes:
  backend-db: